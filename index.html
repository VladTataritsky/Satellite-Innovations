<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas DnD</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="container">
    <section class="figures">
        <h1>Figures</h1>
        <div class="circle figures-item"></div>
        <div class="rect figures-item"></div>
    </section>
    <section class="canvas-container">
        <h1>Canvas</h1>
        <canvas height='800' width='1100' id="canvas"></canvas>
    </section>
</div>
</body>
</html>
